{
	"layer": "top",
	"output": "DP-1", 
	"modules-left": ["custom/launcher","cpu","memory","disk", "hyprland/workspaces", "tray"],
	"modules-center": ["clock"],
	"modules-right": ["power-profiles-daemon", "backlight/slider", "bluetooth", "battery", "mpris", "network", "pulseaudio"],
	
	"pulseaudio": {
		"tooltip": false,
		"scroll-step": 1,
		"format": " {volume}% {format_source}",
		"format-source": "",
		"format-source-muted": "",
		"format-muted": "X {volume}% {format_source}",
		
		"on-click":"pactl set-sink-mute @DEFAULT_SINK@ toggle",
	},

    "clock": {
        "interval": 60,
        "format": " {:%a %d %b %H:%M}",
        "max-length": 25,
        "tooltip-format": "<tt><small>{calendar}</small></tt>",
                "calendar": {
                            "mode"          : "year",
                            "mode-mon-col"  : 3,
                            "weeks-pos"     : "right",
                            "on-scroll"     : 1,
                            "format": {
                                      "months":     "<span color='#ffead3'><b>{}</b></span>",
                                      "days":       "<span color='#ecc6d9'><b>{}</b></span>",
                                      "weeks":      "<span color='#99ffdd'><b>W{}</b></span>",
                                      "weekdays":   "<span color='#ffcc66'><b>{}</b></span>",
                                      "today":      "<span color='#ff6699'><b><u>{}</u></b></span>"
                            }
        }
    },
    
    "cpu": {
        "interval": 5,
        "format": " {usage}%",
        "max-length": 10
    },
    
    "memory": {
        "interval": 30,
        "format": " {percentage}%",
        "tooltip-format": "RAM {used:0.1f}G/{total:0.1f}G",
        "max-length": 100
    },
    
    "custom/launcher":{
        "format": "",
        "on-click": "exec ~/DotFiles/ShellScripts/wofiLaunch.sh",
        "on-click-right": "killall wofi"
    },
    

    "disk": {
        "interval": 30,
        "format": " {percentage_used}%",
        "tooltip-format": "{specific_free:0.2f} GB/{specific_total:0.2f} GB",
        "unit": "GB",
        "path": "/"
    },
    

    "network": {
        "interval": 15,
    "interface": "wlan0",
    "format": "{ifname}",
    "format-wifi": " {signalStrength}%",
    "format-ethernet": "{ipaddr}/{cidr} 󰊗",
    "format-disconnected": "", 
    "tooltip-format": "{ifname} via {gwaddr} 󰊗",
    "tooltip-format-wifi": "{essid}/{ipaddr}",
    "tooltip-format-ethernet": "{ifname} ",
    "tooltip-format-disconnected": "Disconnected",
    "max-length": 50
    },
    
    "tray": {
        "icon-size": 21,
        "spacing": 10
    },
    
    "mpris": {
        "interval": 1,
    	"format": "[<i>{artist}</i>]",
    	"format-paused": "[<i>{artist}</i>]",
        "artist-len": 35,

    },

    "battery": {
        "bat": "BAT1",
        "interval": 60,
        "states": {
            "mid": 50,
            "warning": 30,
            "critical": 15
        },
        "format": "{icon} {capacity}%",
        "format-icons": ["", "", "", "", ""],
        "tooltip-format": "{timeTo} {power}W", 
        "max-length": 25
    },

    "backlight/slider": {
        "min": 1,
        "max": 100,
        "orientation": "horizontal",
        "device": "intel_backlight"
    },

    "bluetooth": {
        "format": "",
        "format-connected": "7",
        "on-click": "exec ~/DotFiles/ShellScripts/btOn.sh",
        "format-disabled": "", 
        "format-connected": " {device_battery_percentage}%",
        "tooltip-format": "{controller_alias}\t{controller_address}",
        "tooltip-format-connected": "{controller_alias}\t{controller_address}\n\n{device_enumerate}",
        "tooltip-format-enumerate-connected": "{device_alias}\t{device_address}"
    },

    "power-profiles-daemon": {
        "format": "{icon}",
        "tooltip-format": "Power profile: {profile}",
        "tooltip": true,
        "format-icons": {
            "default": "",
            "performance": "",
            "balanced": "",
            "power-saver": ""
  }
}
 

}
